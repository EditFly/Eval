<ion-header no-border>
  <ion-navbar no-border-bottom color="secondary">
    <ion-buttons end style="overflow:hidden;position:absolute;left:0px;
                            width:80px;height:44px;line-height:44px" (click)="AMap()">
      <ion-icon name="ios-pin-outline" style="position:fixed;top:13px;left:6px;color:#fff;"></ion-icon>
      <div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
                  width:100%; text-align: left;padding-left: 20px;color:#fff;cursor: pointer;">
        {{city}}
      </div>
    </ion-buttons>
    <label class="header-search" (click)="search()">
      <ion-icon name="ios-search"></ion-icon>
      <input type="search" placeholder="请输入商品名称" readonly="readonly">
    </label>
    <ion-buttons end style="position:absolute;right:5px;">
      <button ion-button icon-only (click)="QRscanner()">
        <img src="assets/imgs/homeScan.png" style="height:32px;">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
</ion-content>
